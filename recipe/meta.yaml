{% set name = "splito" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/splito-{{ version }}.tar.gz
  sha256: 0277e34a7f4d7df4e6775aca48686c1374d13527509198b76d86ce2c3cc68800

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - tqdm
    - loguru
    - pydantic
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - seaborn
    - jenkspy
    - datamol

test:
  imports:
    - splito
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Machine Learning dataset splitting for life sciences.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/datamol-io/splito

extra:
  recipe-maintainers:
    - hadim
